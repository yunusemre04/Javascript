<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">   
    </head>
    <body>
        <div class="container-fluid my-1">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-dark text-light text-center ">
                            <h2 class="me-4">Sign Up</h2>
                        </div>
                        <div class="card-body bg-dark border border-light">
                            <form class="form-group" id="form">
                                <div class="form-group-item">
                                    <label class="form-label h6 mb-2 text-light" for="username">Username</label>
                                    <input class="form-control" type="text" id="username" placeholder="Username"> 
                                    <div></div>
                                </div>
                                <div class="form-group-item">
                                    <label class="form-label h6 my-2 text-light" for="phone">Phone Number</label>
                                    <input class="form-control" type="tel" id="phone" placeholder="Phone"> 
                                    <div></div>
                                </div>
                                <div class="form-group-item">
                                    <label class="form-label h6 my-2 text-light" for="mail">Email</label>
                                    <input class="form-control" type="email" placeholder="Email" id="mail"> 
                                    <div></div>
                                </div>  
                                <div class="form-group-item">
                                    <label class="form-label h6 my-2 text-light" for="password">Password</label>
                                    <input class="form-control" type="password" id="password" placeholder="Password"> 
                                    <div></div>
                                </div>  
                                <div class="form-group-item">
                                    <label class="form-label h6 my-2 text-light" for="repassword">Re-password</label>
                                    <input class="form-control" type="password" id="repassword" placeholder="Password Again"> 
                                    <div></div>
                                </div>    
                            </div>
                        <div class="card-footer text-center bg-dark">
                            <button type="submit" class="btn btn-light text-center my-2 col-md-5"><h6 class="mt-1">SUBMIT</h6></button>    
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js">
               
        </script>    
    </body>
</html>
