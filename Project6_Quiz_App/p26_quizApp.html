<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-12">
                    <div class="start px-3 justify-content-center">
                        <div class="h1 text-light border-bottom border-light">Do You Want to Start? </div>
                        <div class="justify-content-center text-center">
                            <button type="button" class="btn btn-danger m-2" id="getQuestionButton">Start Quiz</button>
                        </div>
                    </div>
                    <div class="card quizBox m-2 ">
                        <div class="card-header bg-dark text-light border-bottom border-light text-center">
                            <div class="quiz-question">
                                <!-- <h3>Which one your favorite color?</h3> -->
                            </div>
                        </div>
                        <div class="timer border bg-dark text-light">
                            <span class="remainTime float-end m-2">Remains Time : <span class="timeInfo"></span> </span>
                            
                        </div>
                        <div class="timeLine bg-warning">
                            -
                        </div>
                        <div class="card-body bg-dark">
                            <div class="quiz-options">
                                
                                <!-- <div class="option correct "><span class="h6 option-item">a - red</span><i class="mx-2 bi isCorrectIcon bi-check2"></i></div>
                                <div class="option incorrect "><span class="h6 option-item">b - black</span><i class="mx-2 isCorrectIcon bi bi-x"></i></div> 
                                <div class="option"><span class="h6 option-item">c - green</span><i class="mx-2 bi bi-check2 isCorrectIcon"></i></div>
                                <div class="option"><span class="h6 option-item">d - yellow</span><i class="mx-2 bi bi-check2 isCorrectIcon"></i></div> -->
                            </div>
                            <div class="d-none justify-content-center text-center"><button class="btn btn-primary playAgain active">Play Again</button></div>
                        </div>
                        <div class="card-footer bg-dark " style="min-height: 60px;">
                            <span class="text-light numberInfo"><span style="font-size: 25px;" class="mx-2" id="questionNumber">5</span><span style="font-size: 25px;" class="mx-2" id="totalQuestion">10</span></span>
                            
                            <div class="icon float-end align-items-center ">
                                <i class="bi bi-arrow-left-circle directionIcon mx-1" id="left"></i>
                                <i class="bi bi-arrow-right-circle directionIcon mx-1" id="right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="question.js"></script>
        <script src="ui.js"></script>
        <script src="quiz.js"></script>
        <script src="script.js"></script>  

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
    </body>
</html>
