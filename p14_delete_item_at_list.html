<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h2>TASKS</h2>
                            <form>
                                <div class="input-group">
                                    <input type="text" id="add" class="form-control">
                                    <button type="submit" id="addbtn" class="btn btn-success">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>        
                    
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-group" id="list">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            "use strict"
            /*let li=document.querySelector("#list").children[0];
            console.log(li);
            li.addEventListener("click",function(event){
                console.log("The button has been pushed");
               // console.log(event.target);
                event.defaultPrevented;
            });*/

            let taskList=[
                {"id":1,"taskname":"Task 1"},
                {"id":2,"taskname":"Task 2"},
                {"id":3,"taskname":"Task 3"},
                ];

            displayTasks();
            function displayTasks(event){
                let ul = document.getElementById("list");
                ul.innerHTML="";
                for(let task of taskList){
                    let li=`<li class="list-group-item id="l${task.id}""><input type="checkbox"  class="checkbox me-2">
                    <span class="ms-2">${task.taskname}</span>
                    <button onclick="deleteT(${task.id})" type="button" class="btn btn-danger float-end">Delete</button>
                    </li>`
                    ul.insertAdjacentHTML("beforeend",li);     
                }
            }
             
            document.getElementById("addbtn").addEventListener("click",addToList);
            document.getElementById("addbtn").addEventListener("keypress",function(){
                if(event.key=="Enter"){
                    document.getElementById("addbtn").click();
                }
            });

            function addToList(event){
                
                let text=document.getElementById("add");  
                if(text.value==''){
                    alert("You can't leave blank this field")
                }
                else{
                    taskList.push({"id":taskList.length+1,"taskname":text.value});
                    text.value="";
                    displayTasks();
                }
                event.preventDefault();
            }
            function deleteT(id){
                let deletedId;
               /* for(let index in taskList){
                    if(taskList[index].id==id){
                        deletedId=index;
                    }
                }
                taskList.splice(deletedId,1);
                displayTasks();*/
                
                /*deletedId=taskList.findIndex(function(task){
                    return task.id==id;
                })
                taskList.splice(deletedId,1);
                displayTasks();*/
                
                deletedId=taskList.findIndex(task=>task.id==id);
                taskList.splice(deletedId,1);
                displayTasks();
            }
        </script>    
    </body>
</html>
