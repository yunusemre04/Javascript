<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="title">
                        <h1 class="text-center text-light">GAME</h1>
                        <hr style="border-width:2px;border-color:rgb(255, 255, 255);">
                        <h5 class="text-center text-light "id="gameInfo">Find the right words before you run out of lives</h5>
                    </div>
                    <div class="game-body ">
                        <svg width="250" height="250" >
                            <line x1="90" y1="50" x2="180" y2="50" stroke="white" stroke-width="3" />
                            <line x1="90" y1="50" x2="90" y2="250" stroke="white" stroke-width="3" />
                            <line x1="50" y1="250" x2="130" y2="250" stroke="white" stroke-width="3" /> 
                            <line x1="180" y1="50" x2="180" y2="80" stroke="white" stroke-width="3" />

                            <circle cx="180" cy="110" r="30" stroke="white" stroke-width="4" class="item" fill="#222"/>
                            <line x1="180" y1="140" x2="180" y2="155" stroke="white" class="item" stroke-width="3" /> 
                            <line x1="180" y1="155" x2="140" y2="135" stroke="white" class="item" stroke-width="3" />
                            <line x1="180" y1="155" x2="220" y2="135" stroke="white" class="item" stroke-width="3" />
                            <line x1="180" y1="155" x2="180" y2="200" stroke="white" class="item" stroke-width="3" />
                            <line x1="180" y1="200" x2="150" y2="230" stroke="white" class="item" stroke-width="3" />
                            <line x1="180" y1="200" x2="210" y2="230" stroke="white" class="item" stroke-width="3" />
                            <line x1="180" y1="200" x2="210" y2="230" stroke="white" class="item" stroke-width="3" />
                            <circle cx="180" cy="110" r="30" stroke="white" stroke-width="4" class="item" fill="#222"/>
                        </svg>
                            
                        <span class="text-center info">
                            <h6 class="text-danger">Wrong Letters</h6>
                            <div class="wrong">
                             
                            </div>
                        </span>
                    </div>
                    <div class="word-header text-light text-center">
                        <div class="h5">WORD</div>
                        <hr class="my-0">
                        <div class="word">
                        </div>
                    </div>
                    <div class="h-25" id="popup">
                        <div class="model-header pb-3">
                            <h3 class="text-center mt-2 text-dark ">Congratulations</h3>
                            <h5 class="">You have won</h5>
                            <button type="submit" class="btn  btn-sm btn-primary" id="playAgain">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js">

        </script>    
    </body>
</html>
