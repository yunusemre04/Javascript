<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            
            <div class="row bg-dark header">
                <div class="col-4">
                    <h1 class="text-light p-1">Movie Search</h1>
                </div>
                <div class="col-6  h-50 mt-2 ">
                    <form class="d-flex">
                         <input type="text" style="width:0px" class="form-control input d-none" placeholder="Movie Name">
                         <button type="button" class="btn btn-sm btn-dark border-light d-none submitBtn">Search</button>
                    </form>
                </div>
                <div class="text-light  col-2  text-end mt-3 "><i style="border-radius:5px;" class="bi bi-search border border-light p-2"></i></div>
            </div>
            
            <div class="spinner-border spinner-border-lg m-2 text-light d-none" style="font-size:larger;"></div>
            <div class="bg-dark text-light resultNumber row mt-1 p-1 d-none"></div>
            <div class="movieBox mt-1 ">
                
                
            </div>
            <div class="back row text-light info p-2 d-none">
                <span class="text-end">
                    <i class="bi bi-arrow-left backIcon" style="font-size:20px;"></i>
                </span>
            </div>
            <div class="movieInfoBox">
                
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/index.js">

        </script>    
    </body>
</html>
