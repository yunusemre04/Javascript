<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header bg-dark text-center border-dark ">
            <span class="text-light ">Translater</span>
        </div>
        <div class="container-fluid">
            <div class="row ">
                <div class="card m-1 p-1">
                    <div class="card-header d-flex border">
                        <div class="info col ps-1">
                            <div>
                                <i class="bi bi-volume-up-fill p-1 h-icon" id="leftVoice" style="font-size: larger;"></i>
                                <i class="bi bi-copy p-1 h-icon" id="leftcpy" style="font-size: larger;"></i>
                                
                            </div>
                        </div>
                        
                        <div class="text-center col-1 ">
                            <i class="bi bi-arrow-left-right h-icon p-1 px-2" id="change" style="font-size: 20px;"></i>
                        </div>

                        <div class="info col justify-content-end float-end pe-2">
                            <div class="float-end">
                                <i class="bi bi-volume-up-fill p-1 h-icon" id="rightVoice" style="font-size: larger;"></i>
                                <i class="bi bi-copy p-1 h-icon" id="rightcpy" style="font-size: larger;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body border">
                        <div class="row">
                            <div class="col-md-6  translate-box">
                                <div class="option mt-1">
                                    <select name="Select a Language" id="fromLang" class="form-control w-25 text-center ">
                                        <option selected disabled value="start">Select Language</option>
                                    </select>
                                </div>
                                <textarea class="form-control" id="fromTEXT" placeholder="ENTER TEXT"></textarea>
                            </div>
                            <div class="col-md-6 m-0 translate-box">
                                <div class="option m-1">
                                    <select name="Select a Language" id="toLang" class="form-control float-end w-25 text-center ">
                                        <option selected disabled value="start">Select Language</option>
                                    </select>
                                </div>
                                <textarea class="form-control" id="toTEXT" disabled placeholder=""></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border ">
                        <div class="col-12  text-center">
                          <button class="btn btn-dark h5 col-3" id="trBtn">TRANSLATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="lan.js"></script> 
        <script src="script.js"></script>    
        
    </body>
</html>
