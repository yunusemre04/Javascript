<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="h1 text-center me-2">COURS APP</div>
            <hr style="border-width:3px">
            <div class="row">
                <div id="statusControl"></div>
                <form class="coursInfo">
                    <div class="d-flex">
                        <div class="col mx-1">
                            <label for="coursName" class="form-label h6">Cours Name</label>
                            <input type="text" class="form-control" id="coursName">
                        </div>
                    <div class="col mx-1">
                        <label for="coursName" class="form-label h6">Instructor</label>
                        <input type="text" class="form-control" id="instructor">
                    </div>
                    <div class="col mx-1">
                        <label for="coursName" class="form-label h6">Image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                </div>
            </div>
                <div class=" my-3 text-center"><button type="submit" class="btn-primary btn col-2 submitBtn" id="saveButton">Save</button></div>
            </form>
            <table class="table table-bordered">
                <div class="row">
                    <thead class=""><tr class="text-center "><th class="col-2 tableHeader bg-success">Image</th><th class="col-4 bg-success">Title</th><th class="col-4 tableHeader bg-success">Instructor</th></tr></thead>
                </div>
                <tbody class="coursList"></tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="scriptES6.js">

        </script>    
    </body>
</html>
