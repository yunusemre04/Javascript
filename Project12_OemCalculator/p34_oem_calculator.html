<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bg-dark text-light h1 p-2 ">
            OEM Calculater
        </div>
        <div class="text-center h2 m-1" style="font-weight: bolder;">
            What Do You Need?
            <hr style="border-width: 2px;">
        </div>
        <div class="container-fluid">
            <div>
                <form class="form-group">
                    <div class="row">
                        <div class="col-md">
                            <label for="productName" class="form-label h6">Product Name</label>
                            <input type="text" id="productName" class="form-control">
                        </div>
                        <div class="col-md">   
                            <label for="price" class="form-label h6">Price</label>
                            <input type="number" id="price" class="form-control">              
                        </div>
                    </div>
                </form>
                <div class="operations mt-2 m-1 text-end">
                    <span class="add btn btn-primary btn-sm "><i class="bi bi-plus-lg"></i> Add</span>
                    <span class="save btn btn-warning btn-sm "><i class="bi bi-save-fill text-light"></i> Save</span>
                    <span class="delete btn btn-danger btn-sm "><i class="bi bi-x-square"></i> Delete</span>
                    <span class="cancel btn btn-dark text-light btn-sm "><i class="bi bi-backspace"></i> Cancel</span>
                </div>
            </div>
            
            <div class="products mt-3 ">
                <table class="table" id="productBox">
                    <thead>
                        <tr class="text-center">
                            <td class="h4 bg-dark text-light  border col-2">Product ID</td>
                            <td class="h4 bg-dark text-light  border col-4">Product Name</td>
                            <td class="h4 bg-dark text-light  border col-4">Price</td>
                            <td class="h4 bg-dark text-light  border col-2">Operation</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="info mb-2">
                <div class="text-end p-1 pe-2 bg-dark border text-light">Total(TRY) = <span class="h5 totalNumberTRY">0 â‚º</span></div>
                <div class="text-end p-1 bg-dark border text-light">Total(USD) = <span class="h6 totalNumberUSD">0 $</span></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js">

        </script>    
    </body>
</html>
