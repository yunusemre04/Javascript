<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-1">
                        <div class="card-header">
                            Options
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-group" id="list">
                                <li class="list-group-item"><input type="checkbox" class="form-checkbox mx-2">Option1</li>
                                <li class="list-group-item"><input type="checkbox" class="form-checkbox mx-2">Option2</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            let element=document.querySelector("#list li");
            console.log(element); 
            let element2=element.nextElementSibling;
            console.log(element2); 

            element2=element2.previousElementSibling;
            console.log(element2);

            element = element.parentElement;
            console.log(element); 
            
            element=element.children[0]; 
            console.log(element);

            element=element.lastElementChild; 
            console.log(element);


        </script>
    </body>
</html>
