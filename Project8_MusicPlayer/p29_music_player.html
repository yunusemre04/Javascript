<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid playing">
            <div class="row">
                <div class="col content bg-dark text-light text-center mx-2">
                    <h1 class="me-2">MUSIC APP</h1>
                </div>
            </div>
            <div class="d-flex box">
                <div id="audio-box">
                    <audio src=""></audio>
                </div>
                
                <div class="img bg-dark ">
                    
                </div>
                <div class="musicList bg-dark">
                    
                </div>
            </div>
            <div class="bottomContent bg-dark ">
                <div class="progress justify-content-center bg-dark">
                    <span id="current-time" class="me-2 h6">0.00</span>
                    <input type="range" id="bar" class="col-5">
                    <span id="total-time" class="ms-2 h6 text-light "> 3.00</span>
                </div>
                <div class="volume-box  justify-content-end bg-dark float-end  ">
                    <i class="bi bi-volume-up-fill " id="volume-icon" style="font-size: larger;"></i>
                    <input type="range" class="volume">
                </div>
                <div class="row justify-content-center ms-5 mb-2 icon-box ">
                    <div class="icons col-10 ">
                        <i class="bi previousBtn bi-arrow-left-circle"></i>
                        <i class="bi playBtn bi-play-circle mx-3" style="font-size:3rem"></i>
                        <i class="bi nextBtn bi-arrow-right-circle"></i>
                    </div>
                </div>    
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="music.js"></script>   
        <script src="musicPlayer.js"></script>  
        <script src="app.js"></script> 
    </body>
</html>
