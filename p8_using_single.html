<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-danger" id="fheader">This is Header</h1>
                    <hr>
                    <p id="p1"></p>
                    <p id="p2"></p>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">item1</li>
                    <li class="list-group-item">item2</li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            var element=document.getElementById("fheader");
            console.log(element);
            element=document.getElementById("fheader").className;
            console.log(element);
            element=document.getElementById("fheader").classList;
            console.log(element);
            element=document.getElementById("fheader").classList[1];
            console.log(element);
 
            document.getElementById("fheader").style.fontSize="75px";
            document.getElementById("fheader").style.backgroundColor="yellow";

            document.getElementById("p1").innerText="<h3>This text does not support html<h3>";
            document.getElementById("p2").innerHTML="<h3>But this does support<h3>";

            element=document.querySelector("li");
            console.log(element); 
            element=document.querySelector("li:first-child");
            console.log(element); 
            element=document.querySelector("li:last-child");
            console.log(element); 
            element=document.querySelector("li:nth-child(2)");
            console.log(element);
        </script>
    </body>
   
</html>
